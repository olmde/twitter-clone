<!DOCTYPE html>

<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

    {% if title %}
        <title>Twitter - {{ title }}</title>
    {% else %}
        <title>Twitter</title>
    {% endif %}
</head>
<body>
  <div class="container-fluid vh-100 master-container">
    <div name="main-row" class="row h-100 justify-content-center">
      <div name="navi-full" class="col-sm mx-auto">
        <!-- Navi -->
        <!-- Logo -->
        <div name="logo" class="row pb-4">Twitter LOGO</div>

        <!-- Navi Butttons -->
        <nav name="navi-links">
          <a href="/home" role="link" class="row py-2">Home</a>
          <a href="/home" role="link" class="row py-2">Explore</a>
          <a href="/home" role="link" class="row py-2">Notifications</a>

          <a href="/home" role="link" class="row py-2">Lists</a>

          <a href="/home" role="link" class="row py-2">Communities</a>
          <a href="/home" role="link" class="row py-2">Premium</a>
          <a href="/home" role="link" class="row py-2">Profile</a>
          <a href="/home" role="link" class="row py-2">More</a>
          <a href="/home" role="link" class="row py-2">Post</a>
          <a href="/home" role="link" class="row py-2 mt-auto">Bottom</a>
        </nav>
      </div>
      <div name="feed" class="col-sm">
        FEED COLUMN
      </div>
      <div name="trending" class="col-sm">
        TRENDING COLUMN
      </div>
    </div>
  </div>
    <!-- Optional JavaScript -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
