<!DOCTYPE html>

<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

</head>
<body>
  <div class="container-fluid h-100">
    <div class="d-flex h-100">
        <div name="left" class="col-7 d-flex align-items-center justify-content-center">
            logo
        </div>
        <div name="right" class="col-5 d-flex align-items-center justify-content-left">
            <div class="d-flex flex-column">
                <div class="my-5">
                    <span class="h1">Happening Now</span>
                </div>
                <div class="mb-4">
                    <span class="h3">Join today.</span>
                </div>
            <div name="links" class="d-flex flex-column">
                <div role="button" name="google" class="btn btn-light rounded-pill mb-2">
                    <span>Sign up with Google</span>
                </div>
                <div role="button" name="apple" class="btn btn-light rounded-pill">
                    <span>Sign up with Apple</span>
                </div>
                <div class="row py-1">
                    <div name="line1" class="col">
                        <hr>
                    </div>
                    <div name="or" class="col-1 text-center px-0">
                        <span>or</span>
                    </div>
                    <div name="line2" class="col">
                        <hr>
                    </div>
                </div>
                <div role="button" name="create" class="btn rounded-pill btn-primary mb-1">
                    <span>Create Account</span>
                </div>
                <div name="tos" class="" style="font-size: x-small; text-overflow: unset; color: rgb(113, 118, 123); width: 300px; --darkreader-inline-color: #9d9588;">
                    <span>By signing up, you agree to the Terms of Service and Privacy Policy, including Cookie Use.</span>
                </div>
            </div>
            <div name="login" class="d-flex flex-column mt-5">
                <div name="ahac" class="mb-3">
                    <span>Already have an account?</span>
                </div>
                <div role="button" name="create" class="btn btn-dark rounded-pill">
                    <span style="color:#31a4f1; font-weight:bold"><a href="home">Sign in</a></span>
                </div>
            </div>
            </div>
        </div>
    </div>
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script> -->
</body>
</html>
